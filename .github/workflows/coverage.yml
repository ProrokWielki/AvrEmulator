name: Coverage

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v3
    - name: Build docker images
      uses: docker/build-push-action@v6
      with:
        context: .devcontainer
        push: false
        tags: prorokwielki/avr_emulator:latest
    - name: Push to coveralls.io
      env:
        COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
      run: docker run --security-opt seccomp=unconfined -v $PWD:/srv -w/srv prorokwielki/avr_emulator:latest git config --global --add safe.directory "*" && cargo tarpaulin --ciserver github-ci --coveralls $COVERALLS_REPO_TOKEN
