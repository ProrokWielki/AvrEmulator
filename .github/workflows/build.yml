name: Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest


    steps:
    - name: Check out code
      uses: actions/checkout@v3
    - name: Build docker images
      uses: docker/build-push-action@v6
      with:
        context: .devcontainer
        push: true
        tags: local
        cache-from: type=gha
        cache-to: type=gha,mode=max
    - name: Run tests
      run: docker run -v $PWD:/srv -w/srv local cargo build

